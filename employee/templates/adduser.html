{% include 'base.html' %}

{% block content %}
<div class="col-lg-12" style="padding:50px;float:left;">
    <div class="col-lg-12">
        <h3 style="text-align:center;">Add Employee</h3>
        <br/>
    </div>
    <form class="form" method="post" enctype="multipart/form-data" style="padding: 0 180px">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Add Employee">
    </form>
</div>
{% endblock %}
