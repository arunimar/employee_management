{% include 'base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="col-lg-12">
        <h3 style="text-align:center;">Employee Details</h3>
        <br/>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-6" style="float:left;">
            <div class="col-lg-12" style="max-height:500px;">
                {% if member.image %}<img src="{{ member.image.url }}" style="max-width: 300px;float: right;">{% endif %}
            </div>
        </div>
        <div class="col-lg-6" style="float:left;">
            <table class="table">
                <tbody>
                <tr>
                    <td>Name</td>
                    <td>{{member.first_name}} {{member.last_name}}</td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>{{member.get_gender_display}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{member.email}}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{member.phone}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{member.address}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
